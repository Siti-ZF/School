<html>
    <head><title>Tugas Web Data Siswa</title></head>
    <body>
        <Script language="JavaScript"> 
        function Tekan()
{
    var nikstr = (document.fform.nik.value);
    var namastr = (document.fform.nama.value);
    var jkstr = (document.fform.jk.value);
    var agamastr = (document.fform.agama.value);
    var kelasstr = (document.fform.kelas.value);
    var jurusanstr = (document.fform.jurusan.value);
    var komstr = (document.fform.kom.value);
    document.fform.onik.value = nikstr;
    document.fform.onama.value = namastr;
    document.fform.ojk.value = jkstr;
    document.fform.oagama.value = agamastr;
    document.fform.okelas.value = kelasstr;
    document.fform.ojurusan.value = jurusanstr;
    document.fform.okom.value = komstr;
}
        </Script>
        <Form name="fform">
Data Siswa SMK Bina Sarana Cendekia
<hr><pre>
    Nik : <input type="numerik" size="20" name="Nik">
    Nama : <input type="text" size="20" name="Nama">
    Jenis Kelamin : <Select name="Kelamin" size="1"> 
        <option value="Pria">Pria</option>
        <option value="Wanita">Wanita</option>
        </Select>
    Agama : <Select name="Kelamin" size="1">
        <option value="Islam">Islam</option>
        <option value="Kristen"> Kristen </option>
        <option value="Katholik"> Katholik </option>
        <option value="Hindu"> Hindu </option>
        <option value="Buddha"> Buddha </option>
        <option value="Konghucu"> Konghucu </option> 
        </select>
    Kelas : <input type="radio" value="10" name="kelas">10<input type="radio" value="11" name="kelas">11<input type="radio" value="12" name="kelas">12
    Jurusan : <Select name="jurusan" size="1">
        <option value ="Rekayasa Perangkat Lunak"> Rekayasa Perangkat Lunak </option>
        <option value ="Teknik Komputer Jaringan"> Teknik Komputer Jaringan </option>
        <option value ="Animasi"> Animasi </option>
        <option value ="Akutansi dan Lembaga"> Akutansi dan Lembaga </option>
        <option value ="Otoritas Tata Kelola Perkantoran"> Otoritas Tata Kelola Perkantoran </option>
        <option value ="Farmasi"> Farmasi </option>
        <option value ="Teknik Kendaraan Ringan"> Teknik Kendaraan Ringan </option>
        <option value ="Teknik Sepeda Motor "> Teknik Sepeda Motor </option>
    </Select>
    Komentar : <Textarea name="kom" rows="3" cols="30"> </Textarea><br>
<input type="button" value="Kirim" onclick="Tekan()"><input type="reset">
</Pre><br>
            
<h2> Output Data Siswa SMK Bina Sarana Cendekia</h2>
Nik : <input type="numerik" size="30" name="nikstr"></input><br>
Nama : <input type="text" size="30" name="namastr"></input><br>
Jenis Kelamin : <input type="text" size="30" name="jkstr"></input><br>
Agama : <input type="text" size="30" name="agamastr"></input><br>
Kelas : <input type="text" size="30" name="kelasstr"></input><br>
Jurusan : <input type="text" size="30" name="jurusanstr"></input><br>
Komentar : <Textarea name="komstr" rows="3" cols="30"></Textarea>
        </Form>
    </body>
</html>
